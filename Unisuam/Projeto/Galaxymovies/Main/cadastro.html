<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Criar Conta</h2>
           <p id="membro">Já é um membro?<a href="#">Login</a></p>
        <form action="#">
            <div class="input-box">
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Digite seu E-mail" required>
            </div>
            <div class="input-box">
                <input type="tel" id="Telefone" placeholder="Digite o seu Telefone" required>
            </div>  
            <div class="input-box w50">
                <input type="password" id="Senha" placeholder="Digite sua senha" required>
            </div>
            <div class="input-box w50">
                <input type="password" id="Confirmarsenha" placeholder="Confirme sua senha" required>
            </div>
            <div class="input-box w50">
                <input type="number" id="Idade" placeholder="Digite sua idade" required>
            </div>
            <button type="submit" class="button">Cadastro</button>
            
        </form>
    </div>
    
</body>
</html>
